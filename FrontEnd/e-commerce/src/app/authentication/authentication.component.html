<div class="container">
  <!-- <h1>{{}}</h1> -->
  <div class="row">
    <div class="col-6">
      <h3>I already have an account</h3>
      <h6>sign-in with your email and passward</h6>
      <!-- ****************************************************************** -->
      <form action="" #login="ngForm" (ngSubmit)="handelLogin()">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            name="email"
            #email="ngModel"
            email
            required
            [(ngModel)]="credentials.login"
            id="exampleInputEmail1"
          />
          <div
            class="alert alert-danger"
            *ngIf="email.invalid && (login.submitted || email.dirty)"
          >
            <div *ngIf="email.errors?.['required']">email is required</div>
            <div *ngIf="email.errors?.['email']">invalid Email</div>
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            name="passward"
            #password="ngModel"
            required
            [(ngModel)]="credentials.register"
            id="exampleInputPassword1"
          />
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
    <div class="col-6">
      <h3>Don't have an account ?</h3>
      <h6>Register your Data</h6>
      <!-- *************************************************************** -->
      <form #register="ngForm" (ngSubmit)="handelRegister(register)">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Full name</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputFullname"
            name="fname"
            #fname="ngModel"
            [(ngModel)]="regData.fname"
            minlength="5"
          />
          <div
            class="alert alert-danger"
            *ngIf="register.submitted && fname.invalid"
          >
            <div *ngIf="fname.errors?.['required']">name is required</div>
            <div *ngIf="fname.errors?.['minlength']">
              invalid Name "name must be at least 5 characters"
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            name="email"
            #regemail="ngModel"
            email
            required
            [(ngModel)]="regData.email"
          />
          <div
            class="alert alert-danger"
            *ngIf="regemail.invalid && (register.submitted || regemail.dirty)"
          >
            <div *ngIf="regemail.errors?.['required']">email is required</div>
            <div *ngIf="regemail.errors?.['regemail']">invalid Email</div>
          </div>
        </div>
        <div class="row">
          <div class="col col-6">
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                name="password"
                #password="ngModel"
                required
                [(ngModel)]="regData.password"
              />
            </div>
          </div>
          <div class="col col-6">
            <div class="mb-3">
              <label for="exampleInputPassword2" class="form-label"
                >Confirm Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                name="confirm-password"
                #confirmPassword="ngModel"
                required
                [(ngModel)]="regData.confPassword"
              />
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Signup</button>
      </form>
    </div>
  </div>
</div>
