<div class="container mt-3 px-4">
    <div class="row items gx-3 gy-4">
      <div class="col-4" *ngFor="let category of categoriesArray">
        <div class="cat" style="background-image: url({{category.imgUrl}}); background-size: cover;">
          <div class="cat-name" (click)="openCategoryProducts(category.id)"><p>{{category.title}}<br><span>Shop Now</span></p></div>
        </div>
      </div>
    </div>
</div>
