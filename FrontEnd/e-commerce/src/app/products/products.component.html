<div class="container mt-3 px-4">
  <div class="row gx-2 gy-4">
    <div class="col-3" *ngFor="let product of filterdArray">
      <div class="card">
        <img src="assets/images/img.jpg" class="card-img-top" alt="..." />
        <div class="float-button">
          <span (click)="AddToCart(product)" class="btn btn-dark"
            >Add To Cart</span
          >
        </div>
        <div class="card-body">
          <p>{{ product.title }}</p>
          <span>{{ product.price }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
